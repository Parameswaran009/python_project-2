apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  strategy: {}
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: parameswaran009/argocd:20
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"  # Adjusted CPU request
          limits:
            memory: "4Gi"
            cpu: "4"
status: {}
